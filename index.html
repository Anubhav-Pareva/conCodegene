<h1>Contact Our Team</h1>
<p>Our team is happy to answer your questions. Fill out the form and we'll be in touch as soon as possible.</p>
<div class="trynew">
	<form>
	<label for="first name">First Name:</label>
	<input class="tryinput" type="text" name="first name" id="first name" placeholder="FIRST NAME"><br>
	<label for="last name">Last Name:</label>
	<input class="tryinput" type="text" name="last name" id="last name" placeholder="LAST NAME"><br>
	<label for="email">E-Mail:</label>
	<input class="tryinput" type="email" name="email" id="email" placeholder="@example.com"><br>
	<label for="country">Country:</label>
	<select class="tryinput" id="country" name="country">
		<option>Select Country</option>
	<option>INDIA</option>
	<option>AMERICA</option>
	<option>LONDON</option>
	<option>UNITED KINGDOM</option>
	<option>IRAQ</option>
	<option>ABU DABI</option>
	<option>JAPAN</option>
	<option>SRI LANKA</option>
	<option>DUBAI</option>
</select><br>
<label for="question">Ask Your Question:</label>
<textarea class="tryinput" name="question" id="question" placeholder="Tell us about your problem."></textarea> <br>
<button class="tryinput" name="submit">Submit</button>
</form>
</div>
</body>
